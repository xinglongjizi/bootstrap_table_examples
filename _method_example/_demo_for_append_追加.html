<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>


    <h1>append</h1>
    <p>Append the data to table: <code>$table.bootstrapTable('append', data);</code></p>


  	     <button id="button" class="btn btn-default">append</button>

        <table id="table"
               data-toggle="table"
               data-height="460"
               data-url="../json/data1.json">

            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>

        </table>






<script>
	var $table = $('#table'),
      $button = $('#button');

    $(function () {
        $button.click(function () {
            $table.bootstrapTable('append', randomData());
            //$table.bootstrapTable('scrollTo', 'bottom');
        });
    });

    function randomData() {
        var rows = [];

        for (var i = 0; i < 10; i++) {
            rows.push(
              {
                  id: i,
                  name: 'test' + i,
                  price: '$' + i
              }
            );
        }
        return rows; //返回对象数组，数组里有多少个对象，就表示追加多少行
    }






</script>
</body>
</html>
