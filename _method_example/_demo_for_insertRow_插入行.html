<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>

      <h1>insertRow(插入行)</h1>
        <p>
            Insert a new row, the param contains following properties:<br>
            index: the row index to insert into.<br>
            row: the row data.<br>
            <code>$table.bootstrapTable('insertRow', {index: 1, row: row});</code>
        </p>


        <button id="button" class="btn btn-default">insertRow</button>

        <table id="table"
               data-toggle="table"
               data-height="428"
               data-url="../json/data1.json">
            <thead>

            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>



<script>
    var $table = $('#table'),
        $button = $('#button');

    $(function () {
        $button.click(function () {

            $table.bootstrapTable('insertRow', {
                index: 0, // 插入的位置索引(从0开始,比如0表示作为第一个掺入)
                // 一行的数据
                row: {
                    id: 'new 1',
                    name: 'Item ' + 'new row',
                    price: '$' + 'new row'
                }
            });
        });
    });

</script>
</body>
</html>
