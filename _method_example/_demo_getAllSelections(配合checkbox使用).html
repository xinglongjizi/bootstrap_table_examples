<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>
		<h1>getAllSelections</h1>
		<h2>配合checkbox使用</h2>
        <p>
            Return all selected rows contain search or filter, when no record selected, am empty array will return:
            <code>$table.bootstrapTable('getAllSelections');</code>
        </p>

        <button id="button" class="btn btn-default">getAllSelections</button>

		<table id="table"
               data-toggle="table"
               data-height="460"
               data-pagination="true"
               data-search="true"
               data-click-to-select="true"
               data-url="../json/data1.json">

            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>


<script>
	var $table = $('#table'),
        $button = $('#button');

    $(function () {
        $button.click(function () {
            alert('getSelections: ' + JSON.stringify($table.bootstrapTable('getAllSelections')));
        });
    });

</script>
</body>
</html>
