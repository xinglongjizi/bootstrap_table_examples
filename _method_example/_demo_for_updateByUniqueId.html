<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>

		<h1>updateByUniqueId</h1>
		<h3>单独更新一行的数据</h3>
        <p>
            Update the specified row, the param contains following properties: <br>
            id: a row id where the id should be the uniqueid field assigned to the table. <br>
            row: the new row data.
            <code>$table.bootstrapTable('updateByUniqueId', {id: 3, row: row});</code>
        </p>
        <div id="toolbar">
            <button id="button" class="btn btn-default">updateByUniqueId</button>
        </div>
        <table id="table"
               data-toggle="table"
               data-toolbar="#toolbar"
               data-height="428"
               data-unique-id="id"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>



<script>
		var $table = $('#table'),
        $button = $('#button');

    $(function () {
        $button.click(function () {
            var randomId = 100 + ~~(Math.random() * 100);
            $table.bootstrapTable('updateByUniqueId', {
                id: 3,
                row: {
                    name: 'Item ' + randomId,
                    //price: '$' + randomId
                }
            });
        });
    });

</script>
</body>
</html>
