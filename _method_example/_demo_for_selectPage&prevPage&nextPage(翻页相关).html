<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>
		<h1>selectPage/prevPage/nextPage(翻页相关)</h1>
        <p>
            Go to the a specified/previous/next page.<br>
            <code>$table.bootstrapTable('selectPage', 1);</code><br>
            <code>$table.bootstrapTable('prevPage');</code><br>
            <code>$table.bootstrapTable('nextPage');</code><br>
        </p>
        <div id="toolbar" class="form-inline">
            <input id="page" class="form-control" style="width: 60px" type="number" value="1" min="1" max="3">
            <button id="button" class="btn btn-default">selectPage</button>
            <button id="button2" class="btn btn-default">prevPage</button>
            <button id="button3" class="btn btn-default">nextPage</button>
        </div>
        <table id="table"
               data-toggle="table"
               data-toolbar="#toolbar"
               data-height="420"
               data-pagination="true"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>




<script>
	var $table = $('#table'),
        $page = $('#page'),
        $button = $('#button'),
        $button2 = $('#button2'),
        $button3 = $('#button3');

    $(function () {
        $button.click(function () {
            $table.bootstrapTable('selectPage', +$page.val());
        });
        $button2.click(function () {
            $table.bootstrapTable('prevPage');
        });
        $button3.click(function () {
            $table.bootstrapTable('nextPage');
        });
    });

</script>
</body>
</html>
