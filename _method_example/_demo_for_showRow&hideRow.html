<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>
		<h1>showRow&hideRow</h1>
	<p>
		Show/Hide the specified row.<br>
		<code>$table.bootstrapTable('showRow', {index:1});</code><br>
		<code>$table.bootstrapTable('hideRow', {index:1});</code>
	</p>
    <div id="toolbar">
		<button id="button" class="btn btn-default">Show Row</button>
		<button id="button2" class="btn btn-default">Hide Row</button>
	</div>
	<table id="table"
		   data-toggle="table"
		   data-toolbar="#toolbar"
		   data-height="460"
           data-pagination="true"
           data-side-pagination="server"
		   data-url="../json/data2.json">
		<thead>
		<tr>
			<th data-field="id" data-sortable="true">ID</th>
			<th data-field="name" data-sortable="true">Item Name</th>
			<th data-field="price" data-sortable="true">Item Price</th>
		</tr>
		</thead>
	</table>




<script>
		var $table = $('#table'),
        $button = $('#button'),
        $button2 = $('#button2');

    $(function () {
        $button.click(function () {
            $table.bootstrapTable('showRow', {index: 1});
        });

        $button2.click(function () {
            $table.bootstrapTable('hideRow', {index: 1});
        });
    });

</script>
</body>
</html>
