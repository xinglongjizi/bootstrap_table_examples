<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>
<style>
        .div-table {width: 600px;}
   </style>
</head>
<body>
	<h1>resetView</h1>
        <p>
            Reset the bootstrap table view, for example reset the table height: <code>$table.bootstrapTable('resetView');</code>
        </p>
        <div id="toolbar">
            <button id="button" class="btn btn-default">Large and resetView</button>
            <button id="button2" class="btn btn-default">Small and resetView</button>
        </div>
        <div class="div-table">
            <table id="table"
                   data-toggle="table"
                   data-toolbar="#toolbar"
                   data-height="460"
                   data-url="../json/data1.json">
                <thead>
                <tr>
                    <th data-field="id">ID</th>
                    <th data-field="name">Item Name</th>
                    <th data-field="price">Item Price</th>
                </tr>
                </thead>
            </table>
        </div>




<script>
		 var $div = $('.div-table'),
        $table = $('#table'),
        $button = $('#button'),
        $button2 = $('#button2');

    $(function () {
        $button.click(function () {
            $div.width($div.width() + 50);
            $table.bootstrapTable('resetView');
        });
        $button2.click(function () {
            $div.width($div.width() - 50);
            $table.bootstrapTable('resetView');
        });
    });

</script>
</body>
</html>
