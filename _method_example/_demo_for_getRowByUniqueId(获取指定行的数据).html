<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>

		<h1>getRowByUniqueId(获取指定行的数据)</h1>
        <p>
            Get data from table, the row that contains the id passed by parameter:
            <code>$table.bootstrapTable('getRowByUniqueId', 1);</code>
        </p>

		<button id="button" class="btn btn-default">getRowByUniqueId</button>

        <table id="table"
               data-toggle="table"
               data-height="460"
               data-unique-id="id"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>

<!--
data-unique-id="id"配置了id域的值对应.bootstrapTable('getRowByUniqueId', 1)第二个参数 -->


<script>

		var $table = $('#table'),
        $button = $('#button');

    $(function () {
        $button.click(function () {
            console.log( $table.bootstrapTable('getRowByUniqueId', 1) );
        });
    });


</script>
</body>
</html>
