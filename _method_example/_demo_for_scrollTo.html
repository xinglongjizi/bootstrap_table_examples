<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>
	<h1>scrollTo</h1>
        <p>
            Scroll to the number value position, set 'bottom' means scroll to the bottom.<br>
            <code>$table.bootstrapTable('scrollTo', 0);</code><br>
            <code>$table.bootstrapTable('scrollTo', 'bottom');</code>
        </p>
        <button id="button" class="btn btn-default">scrollTo Top</button>
            <button id="button2" class="btn btn-default">scrollTo Bottom</button>
        <table id="table"
               data-toggle="table"
               data-height="460"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>




<script>
		var $table = $('#table'),
        $button = $('#button'),
        $button2 = $('#button2');

    $(function () {
        $button.click(function () {
            $table.bootstrapTable('scrollTo', 0);
        });
        $button2.click(function () {
            $table.bootstrapTable('scrollTo', 'bottom');
        });
    });

</script>
</body>
</html>
