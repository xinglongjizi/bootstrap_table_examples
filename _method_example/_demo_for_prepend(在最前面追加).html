<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>

		<h1>prepend(在最前面追加)</h1>
        <p>Prepend the data to table: <code>$table.bootstrapTable('prepend', data);</code></p>

		<button id="button" class="btn btn-default">prepend</button>

        <table id="table"
               data-toggle="table"
               data-height="460"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>



<script>
		var $table = $('#table'),
        $button = $('#button');

    $(function () {
        $button.click(function () {
            $table.bootstrapTable('prepend', randomData());
        });
    });

    function randomData() {
        var startId = ~~(Math.random() * 100),
                rows = [];

        for (var i = 0; i < 10; i++) {
            rows.push({
                id: startId + i,
                name: 'test' + (startId + i),
                price: '$' + (startId + i)
            });
        }
        return rows;
    }

</script>
</body>
</html>
