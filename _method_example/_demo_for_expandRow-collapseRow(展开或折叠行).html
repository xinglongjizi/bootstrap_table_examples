<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>
		<h1>expandRow-collapseRow(展开或折叠行)</h1>

        <button id="button" class="btn btn-default">expandRow</button>
        <button id="button2" class="btn btn-default">collapseRow</button>

        <table id="table"
               data-toggle="table"
               data-height="460"

               data-detail-view="true"
               data-detail-formatter="detailFormatter"

               data-url="../json/data1.json">

            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>




<script>
		var $table = $('#table'),
        $button = $('#button'),
        $button2 = $('#button2');

    $(function () {
        $button.click(function () {
            $table.bootstrapTable('expandRow', 1);
        });
        $button2.click(function () {
            $table.bootstrapTable('collapseRow', 1);
        });
    });

    // data-detail-view="true" 配置开启行的详情
    // data-detail-formatter="detailFormatter" 行的详情显示的内容配置

    // 展开某一行才会执行这个函数
    // index当前展开行的索引
    // row当前展开行的数据对象
    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }

</script>
</body>
</html>
