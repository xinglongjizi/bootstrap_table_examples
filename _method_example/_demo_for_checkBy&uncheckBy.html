<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- bootstrap css -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap table css -->
<link rel="stylesheet" href="../dist/bootstrap-table.min.css">

<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap table js -->
<script src="../dist/bootstrap-table.min.js"></script>
<script src="../dist/locale/bootstrap-table-zh-CN.js"></script>

</head>
<body>

		<h1>checkBy/uncheckBy</h1>
        <p>
            Check/Uncheck rows by array of values.<br>
            <code>$table.bootstrapTable('checkBy', {field:'id', values:[1, 2, 3]});</code><br>
            <code>$table.bootstrapTable('uncheckBy', {field:'id', values:[1, 2, 3]});</code>
        </p>


        <button id="button" class="btn btn-default">checkBy</button>
        <button id="button2" class="btn btn-default">uncheckBy</button>

        <table id="table"
               data-toggle="table"
               data-height="460"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>




<script>

	var $table = $('#table'),
        $button = $('#button'),
        $button2 = $('#button2');

    $(function () {
        $button.click(function () {
            $table.bootstrapTable('checkBy', {field:'id', values:[1, 2, 3]});
        });
        $button2.click(function () {
            $table.bootstrapTable('uncheckBy', {field:'id', values:[1, 2, 3]});
        });
    });

</script>
</body>
</html>
